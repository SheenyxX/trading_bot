name: Run Binance Bot

on:
  workflow_dispatch:  # Allows you to run manually from GitHub
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚ñ∂Ô∏è Run trading bot
        run: python main.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: ‚úÖ Commit & push updated trades.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add the updated file
          git add trades.json

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update trades.json [skip ci]"

            # Ensure we have the latest main to avoid push rejection
            git pull origin main --rebase

            # Push changes back to main
            git push origin HEAD:main
          fi
